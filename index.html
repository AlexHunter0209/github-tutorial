<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Main Page. Details of our hotel</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>
<body>
    <main>
        <section class="container hotel-details">
            <h2 class="named-hotel-title">М І М І Н О</h2>
                <div class="section-hotel">
                    <h3 class="hotel-title">Готель</h3>
                    <p class="description-hotel-text">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</p>
                    <div class="hotel-content-wrapper">
                        <ul class="service-hotel-list">
                            <li class="service-hotel-item">
                                <picture class="service-hotel-img img">
                                    <img srcset="src\images\main-page\hotel-details\hotel-room-slide1.jpg 1x, src\images\main-page\hotel-details\hotel-room-slide1@2x.jpg 2x"
                                     width="420" height="270">
                                </picture>
                            </li>
                            <li class="service-hotel-item">
                                <picture class="service-hotel-img img">
                                    <img srcset="src\images\main-page\hotel-details\hotel-room-slide2.jpg 1x, src\images\main-page\hotel-details\hotel-room-slide2@2x.jpg 2x" 
                                    width="250" height="270">
                                </picture>
                            </li>
                            <li class="service-hotel-item">
                                <picture class="service-hotel-img img">
                                    <img srcset="src\images\main-page\hotel-details\hotel-room-slide3.jpg 1x, src\images\main-page\hotel-details\hotel-room-slide3@2x.jpg 2x" 
                                    width="476" height="270">
                                </picture>
                            </li>
                        </ul>
                    </div>
                    <div class="open-submit">
                        <button class="hotel-details-button button" type="button" data-modal-open>Забронювати номер</button>
                        <button class="hotel-details-button button" type="button" data-modal-open>Переглянути ціни</button>
                    </div>
                    <div>
                        <ul class="switching-list list">
                            <li class="switching-item">
                                <a href="" class="switching-link">
                                    <svg class="arrow-left-icon" width="" height="">
                                        <use href="./"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="switching-item">
                                <a href="" class="switching-link">
                                    <svg class="arrow-right-icon" width="" height="">
                                        <use href="./"></use>
                                    </svg>
                                </a>
                            </li>
                    </div>
                </div>
        </section>  
</body>
</html>
